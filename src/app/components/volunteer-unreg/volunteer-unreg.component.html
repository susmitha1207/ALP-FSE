</nav>

<div  class="text-center " style="padding: 5px;">
  <div class="bg-light"><!--alert alert-danger-->
    <h2 class="heading">FEEDBACK SURVEY</h2>
  </div>
</div>

<div [hidden]="isHidden"style="width: 80%;margin: auto;border: solid 1px lightgrey;padding: 10px;margin-top: 5%">
  <div class="h-100 mt-2 col-md-12 d-flex justify-content-center" style="padding-top: 2%;padding-bottom: 2px;">
    <p style="color: red;font-size: 18px">{{message}}</p>
  </div>
    <div class="" style="padding-bottom: 10px;text-align: center">
        <a class="btn" [routerLink]="'/'" style="border: solid 1px">Login</a>
    </div>
</div>

<div [hidden]="!isHidden" style="width: 80%;margin: auto;border: solid 1px lightgray;padding: 5px;">

  <form (ngSubmit)="onSubmit()">
    <div class="row form-group" style="padding-top: 2%;">
      <div class="col-md-2"></div>
      <div class="col-md-2" style="text-align: center">
        <label for="inlineFormCustomSelect">Select the reason:</label>
      </div>
      <div class="col-md-5">
        <select (change)="selectChangeHandler($event)" class="form-control " id="inlineFormCustomSelect">
          <option disabled selected>Choose...</option>
          <option value="{{option1}}">{{option1}}</option>
          <option value="{{option2}}">{{option2}}</option>
          <option value="{{option3}}">{{option3}}</option>
          <option value="{{option4}}">{{option4}}</option>
          <option value="{{option5}}">{{option5}}</option>
          <option value="{{option6}}">{{option6}}</option>
        </select>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-12" style="text-align: center">
        <button type="submit" class="btn btn-success">Submit Feedback</button>
      </div>
    </div>
  </form>
</div>
