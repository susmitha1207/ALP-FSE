<div  class="text-center " style="padding: 5px;">
  <div class="bg-light"><!--alert alert-danger-->
    <h2 class="heading">FEEDBACK SURVEY</h2>
  </div>
</div>
   <!--[hidden]="isHidden"-->
<div [hidden]="isHidden"style="width: 80%;margin: auto;border: solid 1px lightgrey;padding: 10px;margin-top: 5%">
  <div class="h-100 mt-2 col-md-12 d-flex justify-content-center" style="padding-top: 2%;padding-bottom: 2px;">
    <p style="color: red;font-size: 18px">{{message}}</p>
  </div>
    <div class="" style="padding-bottom: 10px;text-align: center">
        <a class="btn" [routerLink]="'/'" style="border: solid 1px">Login</a>
    </div>
</div>

<div [hidden]="!isHidden" style="width: 80%;margin: auto;border: solid 1px lightgrey;padding: 5px;">
    <div class="row justify-content-center">
      <div style="text-align:center" class="justify-content-center padCls">
        <fa-icon id="fa-ang-1" (click)="iconAClicked($event)" [icon]="faAngry" size="3x" [ngClass]="{'ang-active': isangActive}">
        </fa-icon>
        <br/>Poor
      </div>
      <div style="text-align:center" class="justify-content-center padCls">
        <fa-icon id="fa-fro-1" (click)="iconFClicked($event)" [icon]="faFrown" size="3x" [ngClass]="{'fro-active': isfroActive}">
        </fa-icon>
        <br/>Fair
      </div>
      <div style="text-align:center" class="justify-content-center padCls">
        <fa-icon id="fa-meh-1" (click)="iconMClicked($event)" [icon]="faMeh" size="3x"  [ngClass]="{'meh-active': ismehActive}">
        </fa-icon>
        <br/>Average
      </div>
      <div style="text-align:center" class="justify-content-center padCls">
        <fa-icon id="fa-smi-1" (click)="iconSClicked($event)" [icon]="faSmile" size="3x" [ngClass]="{'smi-active': issmiActive}">
        </fa-icon>
        <br/>Good
      </div>
      <div style="text-align:center" class="justify-content-center padCls">
        <fa-icon id="fa-gri-1" (click)="iconGClicked($event)" [icon]="faGrinAlt" size="3x" [ngClass]="{'gri-active': isgriActive}">
        </fa-icon>
        <br/>Excellent
      </div>
    </div>

    <form (ngSubmit)="onSubmit()" style="margin-top: 4%">
      <div class="form-group justify-content-center">
        <label for="qes1">{{ques1}} (Mandatory)</label>
        <textarea class="form-control" id="answer1" required [(ngModel)]="feedback.answer1" name="answer1" rows="2" style="resize:none"></textarea>
      </div>
      <div class="form-group justify-content-center">
        <label for="qes2">{{ques2}} ({{statAns2}})</label>
        <textarea class="form-control" id="answer2" required [(ngModel)]="feedback.answer2" name="answer2" rows="2" style="resize:none"></textarea>
      </div>
      <div style="text-align: center">
        <button type="submit" class="btn btn-success btn-center">Submit Feedback</button>
      </div>
    </form>
</div>
